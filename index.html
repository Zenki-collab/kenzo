<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        width: 200px;
        height: 200px;
        box-shadow: 5px 5px 10px rgb(167, 167, 167);
        transition: all 1s;
        background-color: rgb(255, 255, 255);
      }
      .button:hover {
        box-shadow: inset 20px 20px 30px gray;
        transition: all 1s;
        width: 100px;
        height: 100px;
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <h1>ahskdkajh</h1>
    <button class="button">end darna uu</button>
  </body>
</html>
